<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="cal">
        <div class="screen">
            0
        </div>
        <div class="buttons">
            <div class="functions">
                <button id="ac">AC</button>
                <button id="del">DEL</button>
            </div>
            <div class="math-functions">
                <div class="numbers">
                    <div class="top-threes">
                        <button id="num7">7</button>
                        <button id="num8">8</button>
                        <button id="num9">9</button>
                    </div>
                    <div class="middle-threes">
                        <button id="num4">4</button>
                        <button id="num5">5</button>
                        <button id="num6">6</button>
                    </div>
                    <div class="bottom-threes">
                        <button id="num1">1</button>
                        <button id="num2">2</button>
                        <button id="num3">3</button>
                    </div>
                    <div class="zeros">
                        <button id="dot">.</button>
                        <button id="num0">0</button>
                    </div>
                </div>
                <div class="operators">
                    <div class="left-side">
                        <button id="div">/</button>
                        <button id="mul">*</button>
                        <button id="sub">-</button>
                        <button id="add">+</button>
                    </div>
                    <div class="right-side">
                        <button id="perc">%</button>
                        <button id="eq">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
